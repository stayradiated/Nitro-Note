<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Nitro Notes</title>
	
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="http://select-box.googlecode.com/svn/trunk/jquery.selectbox.css">

	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/jquery.selectbox-0.2.min.js"></script>
	<script src="js/notes.js"></script>

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<section id="app">
		<header>
			<div class="buttons"></div>
		</header>
		<div id="settings">
			<!-- Font style -->
			<div id="style" class="buttons">
				<div class="bold" title="Bold"></div>
				<div class="italic" title="Italic"></div>
				<div class="underline" title="Underline"></div>
			</div>

			<!-- Font family -->
			<select name="style-set" class="style-set">
				<option value="h1">Heading 1</option>
				<option value="h2">Heading 2</option>
				<option value="h3">Heading 3</option>
				<option value="h6">Paragraph</option>
				<option value="blockquote">Blockquote</option>
			</select>

			<!-- Color -->
			<input type="text" class="color">

			<!-- Alignment -->
			<div id="align" class="buttons">
				<div class="left" title="Left align"></div>
				<div class="center" title="Center align"></div>
				<div class="right" title="Right align"></div>
			</div>

			<!-- Other -->
			<div id="other" class="buttons">
				<div class="list" title="Insert list"></div>
				<div class="link" title="Add hyperlink (Hold alt to unlink)"></div>
				<div class="image" title="Insert image"></div>
			</div>
		</div>
		<div id="page" contenteditable="true">

		</div>
	</section>
</body>
</html>
